<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="main.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styleNew.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link type="image/png" sizes="32x32" rel="icon" href="favicon/favicon32.png">

    <title>Добавить рамки</title>
</head>
<body>
    <!-- <nav>
        <span>Добавление рамок к фото</span>
    </nav> -->

    <main>
        <div class="leftSide">
            <div class="lefsideInner">
                
                <div class="photoContainer">
                    <h2>Фото</h2>
                    <div class="button pickPhoto">Добавить</div>
                    <div class="attention message invisible">
                        <img src="src/img/attention.png" alt="Внимание">
                        <span>Не загружай фото тяжелее 8Мб</span>
                    </div>
                    <input type="file" name="photo" id="photoInput" hidden>
                </div>

                <div class="orientationContainer">
                    <h2>Ориентация</h2>

                    <div class="orientation">
                        <div class="button" data-orientation="0" active>Вертикально</div>
                        <div class="button" data-orientation="1">Горизонтально</div>
                    </div>

                </div>

                <div class="sizeContainer">
                    <h2>Размер</h2>

                    <div class="size">
                        <div class="button" data-size="0">16x20</div>
                        <div class="button" data-size="1" active>18x24</div>
                        <div class="button" data-size="2">24x36</div>
                        <div class="button" data-size="3">30x40</div>
                    </div>

                </div>

                <div class="buttonsContainer">
                    <div class="downloadToggleContainer">
                        <span>Скачать по готовности</span>
                        <div class="downloadToggle toggle">
                            <div class="toggleSwitcher"></div>
                        </div>
                    </div>

                    <button class="submitButton button" type="button">Сгенерировать</button>

                    <button class="downloadButton button" type="button" disabled>Скачать</button>

                    <a href="images/results/res.jpg" id="download" download hidden>Скачать</a>                      
                    
                    <!-- <button class="DEBUG button">DEBUG</button> -->

                </div>

                
                    
                <div class="separateDownloadContainer">
                    <select name="choosePhoto" id="choosePhoto">
                        <option value="0">brazilian barnwood</option>
                        <option value="1">classic black</option>
                        <option value="2">classic brown</option>
                        <option value="3">metallic silver</option>
                        <option value="4">modern black</option>
                        <option value="5">modern brown</option>
                        <option value="6">modern white</option>
                    </select>

                    <button class="separateDownloadButton button" disabled></button>

                    <a href="images/results/res.jpg" id="sepDownload" download hidden>Скачать</a>

                    <div class="message sepInfo invisible notDisplayed">
                        <span>Здесь можно скачать любое фото отдельно</span>
                        <img src="src/img/check.png" alt="Кнопка согласиться">
                    </div>
                </div>

                <div class="contactInfo">
                    <div class="contactInfoLeftSide">
                        <div>Crafted with love by</div>
                        <div><a href="https://vk.com/thealekzzz" target="_blank">Kuznetsov Aleksey</a></div>

                    </div>
                        
                </div>
                
            </div>
        </div>

        <div class="rightSide">
            <div class="imageContainer">
                <span>Готовое фото будет здесь</span>
            </div>
        </div>
    </main>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="main.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styleNew.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <title>Добавить рамку</title>
</head>
<body>
    <nav>
        <span>Добавление рамок к фото</span>
    </nav>

    <main>
        <div class="leftSide">
            <div class="photoContainer">
                <h2>Фото</h2>
                <div class="button pickPhoto">Добавить</div>
                <input type="file" name="photo" id="photoInput" hidden>
            </div>

            <!-- <div class="framesContainer">
                <h2>Рамки</h2>
                <ip>Блок в разработке</ip>
                <div class="framesList">
                    <div class="frameListItem">
                        <div class="frameListItemLeft">

                        </div>

                        <input type="checkbox" name="" id="">

                        <div class="checker"></div>
                    </div>
                </div>

            </div> -->

            <div class="orientationContainer">
                <h2>Ориентация</h2>

                <div class="orientation">
                    <div class="button" data-orientation="0" active>Вертикально</div>
                    <div class="button" data-orientation="1">Горизонтально</div>
                </div>

            </div>

            <div class="sizeContainer">
                <h2>Размер</h2>

                <div class="size">
                    <div class="button" data-size="0">16x20</div>
                    <div class="button" data-size="1" active>18x24</div>
                    <div class="button" data-size="2">24x36</div>
                    <div class="button" data-size="3">30x40</div>
                </div>

            </div>

            <div class="buttonsContainer">
                <button class="submitButton button" type="button">Сгенерировать</button>
                <button class="downloadButton" hidden type="button"><a href="images/results/res.jpg" id="download" download>Скачать</a></button>
                
                <!-- <button class="deleteFiles">DEBUG</button> -->

            </div>

            <div class="contactInfo">
                <div>Crafted with love by</div>
                <div><a href="https://vk.com/thealekzzz" target="_blank">Kuznetsov Aleksey</a></div>
            </div>
        </div>

        <div class="rightSide">
            <div class="imageContainer">
                <span>Итоговое изображение</span>
            </div>
        </div>
    </main>
    
</body>
</html>
